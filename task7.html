        <h2>Click the following button to handle animation</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="startButton">Start</button>
            <button type="button" class="btn btn-danger" id="stopButton">Stop</button>
        </div>
    </div>

    <script>
        const trainImage = document.getElementById('trainImage');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let animationInterval;
        let leftPosition = 0;

        function startAnimation() {
            if (!animationInterval) {
                animationInterval = setInterval(() => {
                    leftPosition += 5;
                    trainImage.style.left = leftPosition + 'px';
                }, 100);
            }
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            animationInterval = null;
        }

        startButton.addEventListener('click', startAnimation);
        stopButton.addEventListener('click', stopAnimation);
    </script>

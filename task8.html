<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #FF69B4, #FFFF00);
        }
        .box {
            height: 100%;
            width: 70%;
            margin: 0 auto;
        }
        .ok {
            margin: 5px;
        }
        .ko {
            margin-top: -25px;
        }
        .btn-1 {
            border-radius: 25px;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 class="text-primary text-center">Registration Form</h2>
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="mb-3">
                    <label for="fn" class="form-label"><b>First Name</b></label>
                    <input type="text" class="form-control" id="fn" aria-describedby="fn-1" required>
                    <div class="invalid-feedback">
                        POOR
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ln" class="form-label"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="ln" aria-describedby="ln-1" required>
                    <div class="invalid-feedback">
                        POOR
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="email" aria-describedby="email-1" required>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" aria-describedby="password-1" required>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="confirm-password" aria-describedby="confirm-password-1" required>
                <div class="invalid-feedback">
                    POOR OR MISMATCH
                </div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label"><b>Gender</b></label>
                <div>
                    <input type="radio" name="gender" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">Female</label>
                </div>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label"><b>Age</b></label>
                <input type="number" class="form-control" id="age" aria-describedby="age-1" required>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"><b>Phone Number</b></label>
                <input type="number" class="form-control" id="phone" aria-describedby="phone-1" required>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Address</b></label>
                <textarea rows="3" class="form-control" id="address" aria-describedby="address-1" required></textarea>
                <div class="invalid-feedback">
                    POOR
                </div>
            </div>
            <div class="mb-3">
                <div class="col-md-6">
                    <label for="state" class="form-label"><b>State</b></label>
                    <input type="text" class="form-control" id="state" aria-describedby="state-1" required>
                    <div class="invalid-feedback">
                        POOR
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label"><b>Country</b></label>
                    <select class="form-select" id="country" required>
                        <option selected disabled value="">Select your Country</option>
                        <option>India</option>
                        <option>Russia</option>
                        <option>Japan</option>
                        <option>Soviet Union</option>
                        <option>Nigeria</option>
                    </select>
                    <div class="invalid-feedback">
                        POOR
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label><b>Languages Known</b></label>
                <div>
                    <input type="checkbox" class="ok">
                    <label>English</label>
                    <input type="checkbox" class="ok">
                    <label>Telugu</label>
                    <input type="checkbox" class="ok">
                    <label>Kannada</label>
                    <input type="checkbox" class="ok">
                    <label>Hindi</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="declaration" required>
                <label class="form-check-label" for="declaration">I hereby declare that all the given details are true</label>
                <div class="invalid-feedback">
                    You must agree to the declaration.
                </div>
            </div>
            <p class="text-end me-2">Login to <a href="#">Ethnus</a> Website</p>
            <div class="text-center">
                <button class="btn btn-danger button text-light btn-1" type="submit"><b>REGISTER</b></button>
            </div>
        </form>
    </div>
    <script>
        (function () {
          'use strict'
          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
        })()
    </script>
</body>
</html>

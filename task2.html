<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>

    <label for="inputString">Enter a String:</label>
    <input type="text" id="inputString">
    <button onclick="sortString()">Sort</button>

    <p>Sorted String: <span id="sortedString"></span></p>

    <script>
        function sortString() {
            const inputString = document.getElementById("inputString").value;

            const sortedStr = inputString.split('').sort().join('');

            document.getElementById("sortedString").textContent = sortedStr;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>

    <label for="num1">1st Number :</label>
    <input type="number" id="num1" required><br /><br />
    
    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" required><br /><br />

    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    
    <p>The Result Is: <span id="result"></span></p>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            let result;
            if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                if (num2 === 0) {
                    document.getElementById("result").textContent = "Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById("result").textContent = ` ${result}`;
        }
    </script>
</body>
</html>
